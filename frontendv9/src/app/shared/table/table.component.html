<div class="mat-elevation-z8">
  <mat-toolbar>
    <h2>{{ title }}</h2>
    <div class="spacer"></div>
    <button mat-button color="accent" (click)="newItem()">New</button>
  </mat-toolbar>
  <table mat-table [dataSource]="dataSource">
    <ng-container
      [matColumnDef]="column.name"
      *ngFor="let column of columnsToDisplay"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column.displayName }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column.name] }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actionsColumn">Actions</th>
      <td mat-cell *matCellDef="let element">
        <a
          mat-button
          (click)="!element.readonly ? editItem(element.id) : null"
          [disabled]="element.readonly"
        >
          <mat-icon>edit</mat-icon>
        </a>
        <a
          mat-button
          [disabled]="element.readonly"
          (click)="
            !element.readonly
              ? openDeleteConfirmation(
                  element.id,
                  element.name ? '[' + element.name + ']' : ''
                )
              : null
          "
        >
          <mat-icon color="warn">delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsWithActions"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsWithActions"></tr>
  </table>

  <mat-paginator
    [length]="totalItems"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10, 25, 100]"
    (page)="pageChanged($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
