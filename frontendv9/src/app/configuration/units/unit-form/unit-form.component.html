<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSave()">
      <mat-form-field>
        <input
          matInput
          name="name"
          type="text"
          placeholder="Name of unit e.g. kg, l, gr, tsp"
          formControlName="name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          name="description"
          type="text"
          placeholder="Description of unit (optional)"
          formControlName="description"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Type of unit</mat-label>
        <mat-select name="type" formControlName="type">
          <mat-option *ngFor="let type of types" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-card-actions>
        <a mat-raised-button href="/units">Cancel</a>
        <button mat-raised-button color="accent" type="submit">
          Save unit
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
