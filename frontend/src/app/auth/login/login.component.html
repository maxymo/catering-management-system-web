<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form (submit)="onLogin()" [formGroup]="loginForm">
    <mat-form-field>
      <input
        formControlName="email"
        matInput
        name="email"
        type="text"
        placeholder="Email"
        required
        email
      />
      <mat-error *ngIf="email != null && email.invalid">
        Please enter a valid email
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        formControlName="password"
        matInput
        id="password"
        name="password"
        type="password"
        placeholder="Password"
        required
        password
      />
      <mat-error *ngIf="password != null && password.invalid">
        Please enter a valid password
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
